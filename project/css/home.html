<!DOCTYPE html>
<html>
<head>
	<title>homesite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header id="page_header">
		<div class="header_conteiner">
			<div class="top_pannel">
				<div class="conteiner">
					<div class="top_pannel_text">
						<p>Welcome to our blog home</p>
					</div>
					<div class="top_pannel_menu">
						<div class="header_user">
							<a href="main.html">
								<i class="fa fa-user" aria-hidden="true"></i>
								My account
							</a>
						</div>
					</div>
				</div>
			</div> <!--END TOP_PANNEL-->
			<div class="header_wrap1 conteiner">
				<div class="header_wrap2 header_left">
					<div class="logo_block">
						<a href="main.html" class="header_logo">HOMESITE</a>
					</div>
				</div>
				<div class="header_wrap2 header_center">
					<div class="header_search">
						<form action="/search" class="search_form">
							<input type="search" name="q" placeholder="Поиск по сайту">
							<button type="submit">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
					</div>
				</div>
				<div class="header_wrap2 header_right">
					<nav id="megamenu" class="megamenu megamenu_desktop">
						<ul id="megamenu_level1" class="level_1 sf-js-enabled">
							<li>главная</li>							
							<li>каталог</li>
							<li>блог</li>
							<li>форум</li>
							<li>о нас</li>
						</ul>
					</nav>
					<div>
						<a href="#" class="header_wishlist"></a>
						<div class="header_cart">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
